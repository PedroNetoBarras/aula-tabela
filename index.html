<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio Tabela</h1>

    <h2><strong>Moda</strong></h2>

    <table>
        <thead>
            <tr class="tabela-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="fundo">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>
    <p></p>
    <h2><strong>Casa</strong></h2>

    <table>
        <thead>
            <tr class="tabela-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="fundo">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
